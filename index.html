<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killerkewl runs this joint</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            background-color: #000;
            color: #fff;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 600px;
            margin: 50% auto;
            transform: translateY(-50%);
            text-align: center;
            padding: 40px;
            background: rgba(20, 20, 30, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.5);
            animation: softGlow 4s infinite alternate;
        }
        @keyframes softGlow {
            from {
                box-shadow: 0 0 15px rgba(243, 156, 18, 0.5), 0 0 25px rgba(243, 156, 18, 0.3), 0 0 35px rgba(243, 156, 18, 0.2);
            }
            to {
                box-shadow: 0 0 25px rgba(243, 156, 18, 0.7), 0 0 35px rgba(243, 156, 18, 0.5), 0 0 45px rgba(243, 156, 18, 0.3);
            }
        }
        .container h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px #f39c12, 0 0 20px #ff8c00;
        }
        .container p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ddd;
        }
        .price {
            font-size: 2em;
            color: #f39c12;
            margin-bottom: 30px;
            animation: priceGlow 3s infinite alternate;
        }
        @keyframes priceGlow {
            from {
                text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12, 0 0 30px #ff8c00;
            }
            to {
                text-shadow: 0 0 20px #f39c12, 0 0 30px #ff8c00, 0 0 40px #ff8c00;
            }
        }
        .buy-now-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #f39c12;
            color: #000;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        .buy-now-btn:hover {
            background-color: #e67e22;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-3px);
        }
        .footer-note {
            position: fixed;
            bottom: 1px;
            right: 1px;
            font-size: 0.01em;
            color: #ccc;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .container h1 {
                font-size: 2.5em;
            }
            .price {
                font-size: 1.8em;
            }
            .buy-now-btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <div class="container">
        <h1>Killerkewl</h1>
        <p></p>
        <div class="price">$5,657 lifetime</div>
        <a href="#" class="buy-now-btn">Buy Now</a>
    </div>
    <div class="footer-note">Killerkewl on top</div>

    <script>
        // Polyfill for requestAnimationFrame
        (function() {
            const requestAnimationFrame = window.requestAnimationFrame || 
                function(callback) { window.setTimeout(callback, 1000 / 60); };
            window.requestAnimationFrame = requestAnimationFrame;
        })();

        const canvas = document.getElementById("bgCanvas");
        const ctx = canvas.getContext("2d");
        let width = window.innerWidth, height = window.innerHeight;

        canvas.width = width;
        canvas.height = height;

        class Star {
            constructor(x, y) {
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.1;
                this.x = x;
                this.y = y;
            }
            reset() {
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.1;
                this.x = width;
                this.y = Math.random() * height;
            }
            update() {
                this.x -= this.speed;
                if (this.x < 0) this.reset();
                else {
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(this.x, this.y, this.size, this.size);
                }
            }
        }

        class ShootingStar {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = 0;
                this.len = Math.random() * 80 + 10;
                this.speed = Math.random() * 10 + 6;
                this.size = Math.random() + 0.1;
                this.waitTime = Date.now() + Math.random() * 3000 + 500;
                this.active = false;
            }
            update() {
                if (this.active) {
                    this.x -= this.speed;
                    this.y += this.speed;
                    if (this.x < 0 || this.y >= height) this.reset();
                    else {
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = this.size;
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(this.x + this.len, this.y - this.len);
                        ctx.stroke();
                    }
                } else if (this.waitTime < Date.now()) {
                    this.active = true;
                }
            }
        }

        const entities = [];
        const starCount = 100;
        for (let i = 0; i < starCount; i++) {
            entities.push(new Star(Math.random() * width, Math.random() * height));
        }
        const shootingStarCount = 100;
        for (let i = 0; i < shootingStarCount; i++) {
            entities.push(new ShootingStar());
        }

        function animate() {
            ctx.fillStyle = '#000011';
            ctx.fillRect(0, 0, width, height);
            entities.forEach(entity => entity.update());
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            entities.forEach(entity => entity instanceof Star ? entity.reset() : entity.reset());
        });
    </script>
</body>
</html>
